{{define "content"}}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Kabupaten</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <a class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg"><i
                                    class="fa fa-plus"> Tambah</i></a>
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="kabupaten" class="table table-striped table-bordered dt-responsive nowrap"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th style="text-align: center">Kabupaten</th>
                                <th style="text-align: center">Action</th>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ include "master-data/kabupaten/modals"}}
<!-- /page content -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: '/prov/32',
            type: "POST",
            success: function (res) {
                val = res.data
                x = val.id_prov
                y = val.nama_provinsi
                var myselect = $('<select>');
                myselect.append($('<option></option>').val(x).html(y));
                $('#id_prov_fk').append(myselect.html());
            }

        })
        $("#kabupaten").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/admin/v1/master-data/kab/table',
            "columns": [
                {data: 'nama_kab', name: 'nama_kab',"className": "text-center"},
                {data: 'action', searchable: false,"className": "text-center"}
            ],
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    })
</script>
{{end}}
