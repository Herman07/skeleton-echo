{{define "content"}}
<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Update Provinsi</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br/>
              <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="POST" action="/kec/doupdate/{{.data.ID}}">

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">ID Kabupaten<span
                          class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="id_kab_fk" name="id_kab_fk" required="required"
                           class="form-control col-md-7 col-xs-12" value="{{.data.IDKab}}" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">ID Kecamatan<span
                          class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="id_kec" name="id_kec" required="required"
                           class="form-control col-md-7 col-xs-12" value="{{.data.ID}}" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Kecamatan <span
                          class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="nama_kecamatan" name="nama_kecamatan" required="required"
                           class="form-control col-md-7 col-xs-12" value="{{.data.Kecamatan}}">
                  </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a href="/admin/v1/master-data/kec" class="btn btn-primary" type="button">Cancel</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
