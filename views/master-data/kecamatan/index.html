<!-- /page content -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        // $('#kab').select2({
        //     placeholder: "Select a value",
        // })
        $.ajax({
            url: '/kab/32',
            type: "POST",
            success: function (res) {
                val = res.data
                var myselect = $('<select>');
                $.each(val, function (key, index) {
                    var y = index.id_kab
                    var x = index.nama_kab
                    myselect.append($('<option></option>').val(y).html(x));
                });
                $('#id_kab_fk').append(myselect.html());
            }
        });
        console.log(("#kab").value)
        $("#kecamatan").DataTable({
            dom: 'Bfrtip',
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [
                "copy", "csv", "excel", "pdf", "print"
            ],
            ajax: '/admin/v1/master-data/kec/table',
            "columns": [
                {data: 'nama_kecamatan', name: 'nama_kecamatan', "className": "text-center"},
                {data: 'action', searchable: false, "className": "text-center"}
            ],
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });
</script>
{{end}}
