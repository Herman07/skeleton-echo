{{define "content"}}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Provinsi</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <a class="btn btn-primary" href="/admin/v1/user/create" ><i class="fa fa-plus"> Tambah</i></a>
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="user" class="table table-striped table-bordered dt-responsive nowrap"
                               cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th style="text-align: center">Nama</th>
                                <th style="text-align: center">Email</th>
                                <th style="text-align: center">Alamat</th>
                                <th style="text-align: center">Tanggal Lahir</th>
                                <th style="text-align: center">No Telepon</th>
                                <th style="text-align: center">Jenis Kelamin</th>
                                <th style="text-align: center">Action</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ include "master-data/provinsi/modals"}}
<!-- /page content -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#user").DataTable({
            scrollY:        300,
            scrollX:        true,
            scrollCollapse: true,
            processing: true,
            serverSide: true,
            fixedColumns: true,
            responsive: true,
            lengthChange: false,
            autoWidth: false,
            fixedHeader: {
                "header": false,
                "footer": false
            },
            buttons: [],
            ajax: '/admin/v1/user/table',
            "columns": [
                {data: 'nama', name: 'nama',"className": "text-center"},
                {data: 'email', name: 'email',"className": "text-center"},
                {data: 'alamat', name: 'alamat',"className": "text-center"},
                {data: 'tgl_lahir', name: 'tgl_lahir',"className": "text-center"},
                {data: 'no_telepon', name: 'no_telepon',"className": "text-center"},
                {data: 'jenis_kelamin', name: 'jenis_kelamin',"className": "text-center"},
                {data: 'action', searchable: false,"className": "text-center",}
            ],
        })
    });
</script>
{{end}}
